name: Rust

on:
  pull_request:
  push:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Change to Rust project directory
        run: cd caledonia

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose
