name: Rust CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Uninstall pre-installed tools
        run: |
          rm -f ~/.cargo/bin/rust-analyzer
          rm -f ~/.cargo/bin/rustfmt
          rm -f ~/.cargo/bin/cargo-fmt

      - name: Update Rust toolchain and components
        run: |
          rustup update
          rustup component add rustfmt
          rustup component add clippy

      - name: Build
        run: RUSTFLAGS=-Dwarnings cargo build --all-features --all-targets --verbose

      - name: Verify target directory exists
        run: |
          echo "Checking if target directory exists and is not empty"
          ls -la target

      - name: Run tests
        run: cargo test --verbose

      - name: Run Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-features --all-targets

      - name: Check format
        run: cargo fmt -- --check

      - name: Build and test documentation
        run: cargo doc --no-deps --verbose

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache Cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

  docs:
    permissions:
      contents: write

    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: âœ… Checkout
        uses: actions/checkout@v4

      - name: ðŸª¨ Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: '0.4.40'

      - name: ðŸ““ Build website
        run: mdbook build website

      - name: ðŸš€ Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./website/book
          cname: alba.cardano-scaling.org
