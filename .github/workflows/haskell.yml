name: Haskell CI

on:
  pull_request:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    env:
      cabal-build-dir: _build

    runs-on: ubuntu-latest

    steps:
    - name: âœ… Checkout
      uses: actions/checkout@v4

    - name: ğŸŒ³ Environment
      uses: haskell-actions/setup@v2
      id: setup-haskell-cabal
      with:
        ghc-version: '9.8.2'
        cabal-version: '3.10.1.0'

    - name: ğŸ§Š Freeze
      run: >
        cabal freeze
        --builddir=${{ env.cabal-build-dir }}

    - name: ğŸšª Cache
      uses: actions/cache@v4
      env:
        hash: ${{ hashFiles('cabal.project.freeze') }}
      with:
        key: ${{ matrix.os }}-ghc-${{ matrix.ghc }}-${{ env.hash }}
        restore-keys: |
          ${{ matrix.os }}-ghc-${{ matrix.ghc }}-
        path: |
          ${{ steps.setup-haskell-cabal.outputs.cabal-store }}
          ${{ env.cabal-build-dir }}

    - name: â„ Install libsodium
      run: |
         git clone https://github.com/input-output-hk/libsodium
         cd libsodium
         git checkout dbb48cc
         ./autogen.sh
         ./configure
         make
         sudo make install

    - name: ğŸª¨ Install dependencies
      run: |
        cabal update
        cabal build --only-dependencies --enable-tests --enable-benchmarks

    - name: ğŸ  Build
      env:
        LD_LIBRARY_PATH: "/usr/local/lib:$LD_LIBRARY_PATH"
        PKG_CONFIG_PATH: "/usr/local/lib/pkgconfig:$PKG_CONFIG_PATH"
      run: cabal build --enable-tests --enable-benchmarks  --extra-include-dirs=/usr/local/include  --extra-lib-dirs=/usr/local/lib all

    - name: ğŸ§ª Run tests
      run: cabal test   --extra-include-dirs=/usr/local/include  --extra-lib-dirs=/usr/local/lib all

  docs:
    runs-on: ubuntu-latest
#    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: âœ… Checkout
        uses: actions/checkout@v4

      - name: ğŸª¨ Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: '0.4.40'

      - name: ğŸ““ Build docs
        run: mdbook build docs

      - name: ğŸš€ Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/book
          cname: alba.cardano-scaling.org
